name: CI of FastAPI Project

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test FastAPI app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (start server and curl endpoint)
        run: |
          nohup uvicorn src:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://127.0.0.1:8000/ || (echo "Server failed to start" && exit 1)